language: cpp

matrix:
  include:
    - os: osx
      env: BADGE=osx
    - os: linux
      dist: bionic
      sudo: required
      env: BADGE=linux

before_install:
  - if [ "$BADGE" = "linux" ]; then    sudo apt-get update; fi

install:
  - if [ "$BADGE" = "linux" ]; then    
      sudo apt-get install qtchooser libgl-dev qt5-default qttools5-dev-tools python3.6 qtwebengine5-dev;
      sudo wget https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz;
      sudo tar -xvf go1.13.1.linux-amd64.tar.gz;
      sudo mv go /usr/local;
      export GOROOT=/usr/local/go;
      export PATH=$GOPATH/bin:$GOROOT/bin:$PATH;
    fi
  - if [ "$BADGE" = "osx" ];   then    HOMEBREW_NO_AUTO_UPDATE=1 brew install qt5 qt5-qtwebengine --verbose; fi

before_script:
  - if [ "$BADGE" = "osx" ];   then    export PATH="/usr/local/Cellar/qt/5.13.1/bin:$PATH"; fi

script:
  - git submodule update --init
  - bash install_dependency.sh
  - cd clash && python3 build_clash.py
  - cd ..
  - mkdir build && cd ./build
  - qmake ../
  - make -j8

defore_deplot:
  - if [[ $BADGE == "osx" ]]; then
      macdeployqt ShadowCoel.app;
      macdeployqt ShadowCoel.app -dmg;
    fi

deploy:
  provider: release
  api_key: $GIT_REPO_TOKEN
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    tags: true